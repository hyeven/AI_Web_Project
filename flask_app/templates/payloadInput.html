<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404NotFound | 입력</title>
    <!-- Favicon 추가 -->
    <link rel="icon" href="/static/img/404nf_fabicon.png" type="image/png"/>
    <!-- Lux Theme CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lux/bootstrap.min.css"/>

    <!--스타일 영역-->
    <style>
      /*전체 영역*/
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* 컨텐츠 영역 */
      .container {
        margin-top: 50px;
        margin-bottom: 50px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }

      /*상단 네비게이션 패딩 비활성화 */
      .navbar {
        --bs-navbar-padding-x: unset;
        height: 120px;
      }

      .nav-item {
        font-size: 1.1rem;
      }

      /* 진행 단계 레이아웃 */
      .step-container {
        margin: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .step {
        text-align: center;
        position: relative;
        flex-shrink: 0;
        margin: 0 10px;
        display: flex;
        align-items: center;
      }

      .step .step-number {
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #a9a9a9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        display: inline-block;
        z-index: 1;
        margin-right: 10px;
      }

      .step.active .step-number {
        background-color: #007fff;
      }

      .line {
        -ms-flex: 1 0 32px;
        flex: 1 0 32px;
        min-width: 1px;
        min-height: 1px;
        margin: auto;
        background-color: rgba(0, 0, 0, .12);
      }

      .step:last-child::after {
        display: none;
      }

      .step-title {
        font-size: 14px;
        color: #6c757d;
        font-weight: bold;
      }

      .step_active {
        color: #007fff;
      }

      /*입력 박스*/
      textarea {
        margin-bottom: 20px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        background-color: #ffffff;
      }

      /*다음 단계 버튼*/
      .button_next {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #007fff;
        border: 1px solid #007fff;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .button_next:hover {
        background-color: #007fff;
        color: #ffffff;
        transform: scale(1.05);
      }

      .button_next:active {
        transform: scale(0.95);
      }

      /* 푸터 */
      .footer-bar {
        background-color: #f8f9fa;
        padding: 10px 0;
        border-top: 1px solid #dee2e6;
        text-align: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        margin-top: auto;
      }

      .footer {
        color: #6c757d;
        font-size: 14px;
      }

      .footer_name {
        color: #007fff;
        text-decoration: none;
        font-weight: bold;
      }

      .footer_name:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <!--- HTML 영역 --->

  <body>
    <!-- 메뉴 부분 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand" href="/">
        <img src="/static/img/404notfound_logo.png" alt="Logo" style="height: 115px; width: 110px;">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">My page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/payloadInput">Payload 예측</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--컨텐츠 영역-->
    <div class="container">
      <!-- 단계 표시 -->
      <div class="step-container">
        <div class="step active">
          <div class="step-number">1</div>
          <div class="step-title step_active">페이로드를 입력하세요.</div>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="step-number">2</div>
          <div class="step-title">모델이 분석하는 중입니다.</div>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="step-number">3</div>
          <div class="step-title">예측 결과</div>
        </div>
      </div>

      <!-- Example Buttons <div class="d-flex justify-content-around mb-4"> <button class="btn btn-outline-primary">IPS 예제</button> <button class="btn btn-outline-primary">WAF 예제</button> <button class="btn btn-outline-primary">WEB 예제</button> </div> -->

      <!-- Payload Input -->
      <textarea class="form-control" rows="6" placeholder="여기에 페이로드를 입력하세요..."></textarea>

      <!-- Checkbox -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="dataConsent"/>
        <label class="form-check-label" for="dataConsent">
          서비스 이용 시 입력한 데이터가 수집되는 것에 동의합니다.
        </label>
      </div>

      <!-- Next Button -->
      <div class="text-end mt-3">
        <a href="/payloadOutput" class="button_next" id="next-step-btn">다음 단계</a>
      </div>
    </div>
  </div>

  <!-- 푸터 -->
  <div class="footer-bar">
    <div class="footer">
      Copyright © 2024
      <span class="footer_name">404NotFound crop.</span>
      ALL RIGHTS RESERVED.
    </div>
  </div>

  <!-- 스크립트 영역 -->
  <script>
    // 다음 단계 버튼 클릭 이벤트
    document
      .getElementById("next-step-btn")
      .addEventListener("click", () => {
        const payload = document
          .querySelector("textarea")
          .value;
        if (payload) {
          // localStorage에 페이로드 저장
          localStorage.setItem("payload", payload);
          // payloadOutput.html로 이동
          window.location.href = "/payloadOutput";
        } else {
          alert("페이로드를 입력해주세요.");
        }
      });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
